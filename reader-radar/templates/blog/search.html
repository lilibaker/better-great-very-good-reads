{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="query">Query</label>
    <input name="query" id="query" value="{{ request.form['query'] }}" required>
    <input type="submit" value="Search">
  </form>
{% endblock %}
